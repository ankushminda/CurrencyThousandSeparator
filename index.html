<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Currency Thousand Separator</title>
    <meta name="title" content="Currency Thousand Separator">
    <meta name="description" content="CurrencyThousandSeparator is a tiny JavaScript library which allows you to convert any numeric value to comma separated currency value. In this library you can convert the numeric value to either Indian locale (i.e. 10,00,00,000) or US locale (i.e. 100,000,000).">
    <meta name="keywords" content="Thousand Separator, Currency Conversion, JavaScript Thousand Separator">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="1 days">
    <meta name="author" content="Ankush Minda">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="main_cont">
        <header>
            <h1>Currency Thousand Separator</h1>
        </header>
        <form action="" method="post">
            <input type="text" placeholder="Enter Number" name="number" id="number" onkeyup="thousandSeparator();" pattern="^\d*(\.\d{0,2})?$" maxlength="9">
        </form>
        <div id="conversionButton">
            <button id="button">Switch Format (IN/US)</button>
        </div>
        <p id="conversionIN"></p>
        <p id="conversionUS"></p>
        <p id="words"></p>

    </div>
    <script>
        //Jquery Function for button Toggle
        $(document).ready(function(){
            $("#button").click(function(){
                $("#conversionIN").slideToggle("100");
                $("#conversionUS").slideToggle("100");
            });
        });
    </script>
</body>
</html>
